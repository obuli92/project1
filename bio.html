<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-section {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3498db;
        }
        .profile-info h1 {
            color: #2c3e50;
            margin: 0 0 10px 0;
        }
        .profile-info p {
            color: #666;
            margin: 5px 0;
        }
        .linkedin-link {
            display: inline-block;
            margin-top: 10px;
            color: #0077b5;
            text-decoration: none;
            font-weight: bold;
        }
        .linkedin-link:hover {
            text-decoration: underline;
        }
        .summary {
            margin: 30px 0;
            line-height: 1.8;
        }
        .nav-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Picture" class="profile-image">
            <div class="profile-info">
                <h1>Your Name</h1>
                <p>Professional Title</p>
                <a href="https://www.linkedin.com/in/your-profile" class="linkedin-link" target="_blank">
                    Connect on LinkedIn
                </a>
            </div>
        </div>
        
        <div class="summary">
            <h2>About Me</h2>
            <p>
                Write your brief summary here. This is where you can describe your professional background, 
                interests, and what you're currently working on. Keep it concise but informative.
            </p>
        </div>

        <div class="nav-links">
            <a href="index.html">View My Notes</a>
        </div>
    </div>
</body>
</html>
